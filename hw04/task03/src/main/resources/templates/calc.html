<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<h2>Простой калькулятор</h2>

<h1>
    <span th:text="${value1}"></span>
    <span th:text="${operator}"></span>
    <span th:text="${value2}"></span>
    =
    <span th:text="${result}"></span>
</h1>

<h2>Новые значения для расчета: </h2>
<form action="/calc" method="post">
    <div class="wrapper">
        <div class="text">Число №1:</div>
        <input type="number" step="any" name="value1">
        <div class="text">Действие:</div>
        <input type="text" name="operator">
        <div class="text">Число №2:</div>
        <input type="number" step="any" name="value2">
    </div>
    <button class="btn" type="submit">Посчитать</button>
</form>
</body>
</html>
